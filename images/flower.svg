<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E34234;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <!-- Minimalist Tulip Shape with 3 Sepals -->
  <g transform="translate(40, 20) scale(0.6)">
    <!-- Stem -->
    <path d="M100 280 Q 95 200 100 150" stroke="url(#grad1)" stroke-width="8" fill="none" opacity="0.8"/>
    
    <!-- Leaves -->
    <path d="M100 280 Q 40 200 40 140 Q 60 180 100 220" fill="url(#grad1)" opacity="0.9"/>
    <path d="M98 280 Q 160 200 160 140 Q 140 180 100 220" fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Flower Head (3 distinct parts) -->
    <!-- Left Sepal -->
    <path d="M100 160 Q 50 160 55 90 Q 75 75 100 130" fill="url(#grad1)" />
    <!-- Right Sepal -->
    <path d="M100 160 Q 150 160 145 90 Q 125 75 100 130" fill="url(#grad1)" />
    <!-- Center Petal -->
    <path d="M85 130 Q 100 50 115 130 L 100 160 Z" fill="url(#grad1)" />
  </g>
</svg>
